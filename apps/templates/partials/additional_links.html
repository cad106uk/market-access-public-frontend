<p class="govuk-body">Check how to export goods, find non-tariff regulations, download a list of trade barriers and set up email alerts for potential future trade problems on <a class="govuk-link" href="https://www.gov.uk/guidance/report-a-trade-barrier#further-information" target="_blank">gov.uk</a>.</p>

<p class="govuk-body">Do you have an issue with a trade barrier? Contact us on <a class="govuk-link" href="https://www.great.gov.uk/report-trade-barrier/" target="_blank">report a trade barrier</a>.</p>
